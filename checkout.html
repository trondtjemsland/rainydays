<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainydays</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Homepage for Rainydays" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/7fdbe11adc.js"
      crossorigin="anonymous"
    ></script>
  </head>
   <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="img/LOGO.svg" alt="logo"></a>
      </div>
      
     <nav>
      <ul class="nav__links">
         <li class="navlinks__li"><a href="Mens.html">Mens</a></li>
         <li class="navlinks__li"><a href="Womens.html">Womens</a></li>
         <li class="navlinks__li"><a href="Equipment.html">Equipment</a></li>
        </ul>
      </nav>
      <div class="nav__icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user-circle"></i>
      <a href="checkout.html"><i class="fas fa-shopping-basket"></i></a></i>    </div>
    </header>
    
    <main>
        <div class="checkout-container">
            <div class="shoppinginfocard">
                <h1 class="checkouth1">Shopping cart</h1>
                <div class="product-text">
                    <p class="text-container__text">Product</p>
                </div>
                <div class="size-text">
                    <p class="text-container__text">Size</p>                    
                </div>
                <div class="quantity-text">
                    <p class="text-container__text">Quantity</p>
                </div>
                <div class="price-text">
                    <p class="text-container__text">Total Price</p>                    
                </div>
                <div class="yellowjacket">
                    <img src="/img/yellowjacket.jpg" alt="yellow jacket" class="jacketimage">
                </div>
                <div class="select-box1">            
                    <div class="quantity-select">
                        <p class="quantity-type">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="select-box2">
                    <div class="size-select">
                        <i class="fas fa-minus"></i>
                        <p>XL</p>
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="price-box">
                    <p class="pricetext">$250.00</p><i class="fas fa-times"></i>
                </div>
                <div class="bluejacket">
                    <img src="/img/trollveggen.jpg" alt="Blue jacket" class="jacketimage">
                </div>
                <div class="select-box3">
                    <div class="size-select">
                        <i class="fas fa-minus"></i>
                        <p>XL</p>
                        <i class="fas fa-plus"></i>
                        
                    </div>
                </div>
                <div class="select-box4">
                    <div class="quantity-select">
                        <p class="quantity-type">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="price-box2">
                    <p class="pricetext">$150.00</p><i class="fas fa-times"></i>
                </div>
                <div class="line">
                </div>
                <div class="total">
                    <p class="total">Subtotal: $400</p>
                    <p class="total"> Shipping: $0</p>
                </div>
                <div class="line2"></div>
                <div class="total-ammount">
                    <p>$400,00</p>
                </div>
            </div>
            <div class="bankcard">
                <div class="bankcard-heading">
                    <h2>Payment Info.</h2>
                </div>
                <div class="loggin-detail">
                    <p class="loggin-info">Trond Tjemsland is logged in:</p>
                </div>   
                <div class="card-details">
                    <p>Card details</p>
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="cardname">
                    <label for="name">Cardholders name</label>
                    <input type="text" class="inputname" id="name" name="name">
                </div>
                <div class="cardnumber">
                    <label for="number">cardnumber</label>
                    <input type="text" class="inputname" id="number" name="number">
                </div>
                <div class="date-cvc-box">
                    <div class="date-cvc">
                        <label for="date">MM/YY</label>
                        <input type="text" class="inputname" id="date" name="date">
                    </div>
                    <div class="cvc-box">
                        <label for="cvc">CVC</label>
                        <input type="text" class="inputname" id="cvc" name="cvc">
                    </div>
                </div>
                <div class="buynowbtn">
                    <button class="buynow"><a href="checkout-success.html"></a>BUY NOW</button>
                </div>
            </div>
        </div>    

    </main>
    <footer>
        <div class="footer__icons">
          <i class="fas fa-comments fa-comments__position"></i>
        </div>
        <ul class="footer__list">
          <li class="footer__links"><a href="help.html">Help</a></li>
          <li class="footer__links"><a href="contact-us.html">Contact us</a></li>
          <li class="footer__links"><a href="about-us.html">About us</a></li>
        </ul>
      </footer>
    </body>
  </html>
