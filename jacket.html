<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainydays</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Specific jacket page for Rainydays" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/7fdbe11adc.js"
      crossorigin="anonymous"
    ></script>
  </head>
   <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="img/LOGO.svg" alt="logo"></a>
            </div>
            
            <nav>
            <ul class="nav__links">
                <li class="navlinks__li"><a href="jacketselection.html">Mens</a></li>
                <li class="navlinks__li"><a href="jacketselection.html">Womens</a></li>
                <li class="navlinks__li"><a href="Equipment.html">Equipment</a></li>
                </ul>
            </nav>
            <div class="nav__icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-circle"></i>
                <a href="checkout.html"><i class="fas fa-shopping-basket"></i></a>    
            </div>
        </header>
        <main>
            <div class="specific-jacket__container">
                <div class="specific-jacketheading">
                    <h1>MEN`S</h1>
                </div>
                <div class="specific-jacket__card">
                    <div class="jacketinfoimg">
                        <img src="/img/yellowjacket.jpg" alt="yellow jacket" class="specific-jacket__img">
                    </div>
                    <div class="jacketinfo-text">
                        <h2 class="jacketinfo-heading">Trollveggen Jacket</h2>
                        <p class="jacketinfo-price">$250,00</p>
                        <ul class="jacketinfo-list">
                            <li class="jacketinfo-list__text">Gore-Tex 100%</li>
                            <li class="jacketinfo-list__text">Windproof</li>
                            <li class="jacketinfo-list__text">Insulated</li>
                            <li class="jacketinfo-list__text">Waterproof zipper</li>
                        </ul>
                        <div class="jacketinfo-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <p>Rate it yourself</p>
                        </div>
                        <div class="addtocart-btn">
                            <p class="addtocart-text"><a href="checkout.html">ADD TO CART</a></p>
                        </div>
                        <div class="shippingbox">
                            <i class="fas fa-shipping-fast"></i>
                            <p>Standard Shipping FREE<br>2-5 Days</p>
                        </div>
                    </div>
                </div>
                <div class="peoplelike">
                    <p>People also liked</p>
                    <hr class="rounded">
                </div>
                <div class="peoplelike-container">
                    <div class="peopleliked-card">
                        <img src="/img/bluejacket1.jpg" alt="blue jacket" class="peoplelikeimg">
                        <div class="rating-stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                    </div>
                    <div class="peopleliked-card">
                        <img src="/img/greenjacket.jpg" alt="blue jacket" class="peoplelikeimg">
                        <div class="rating-stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                    </div>
                    <div class="peopleliked-card">
                        <img src="/img/redjacket.jpg" alt="blue jacket" class="peoplelikeimg">
                        <div class="rating-stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                    </div>
                    <div class="peopleliked-card">
                        <img src="/img/trollveggen.jpg" alt="blue jacket" class="peoplelikeimg">
                        <div class="rating-stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                    </div>
                </div>

            </div>
        </main>
        <footer>
            <div class="footer__icons">
            <i class="fas fa-comments fa-comments__position"></i>
            </div>
            <ul class="footer__list">
            <li class="footer__links"><a href="help.html">Help</a></li>
            <li class="footer__links"><a href="contact-us.html">Contact us</a></li>
            <li class="footer__links"><a href="about-us.html">About us</a></li>
            </ul>
        </footer>
    </body>
  </html>
